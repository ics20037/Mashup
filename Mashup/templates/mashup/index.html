{% extends "mashup/base.html" %}
{% block content %}

{% if posts %}
  {% for post in posts %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.publisher.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post.publisher.username %}">{{ post.publisher }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
  {% endfor %}
{% else %}
  <h2>There is no posts created yet. Let's <a href="{% url 'post-create' %}">create</a> one!
{% endif %}

{% endblock content %}
